<!DOCTYPE html>
<html lang="en">
  <head>
    <title>URL Chopper</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />

  <body>
    <h1>The URL Chopper</h1>
    <p>
      Remove those pesky search params from a url to make it tidy and shareable.
    </p>
    <div>
      <label for="url-input">Paste your URL here:</label>
      <input id="url-input" type="text" />
      <button>Click to copy the nice URL</button>
    </div>

  </body>
