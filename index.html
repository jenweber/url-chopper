<!DOCTYPE html>
<html lang="en">
  <head>
    <title>URL Chopper</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Remove those pesky search params from a url to make it tidy and shareable.">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>The URL Chopper</h1>
    <p>
      Remove those pesky search params from a url to make it tidy and shareable.
    </p>
    <div>
        <label for="url-input">Paste your URL here:</label>
        <div class="wrapper">
          <input id="url-input" type="text" placeholder="https://example.com?remove-this=true" />
          <button id="copy-button">Click to copy the nice URL</button>
        </div>
      </div>
    </div>
    <p class="byline">
      Made with &#9829; by
      <a href="https://github.com/jenweber">Jen Weber</a> and
      <a href="https://github.com/BradenLawrence">Braden Lawrence</a>. Source
      code on <a href="https://github.com/jenweber/url-chopper">GitHub</a>.
    </p>
  </body>
</html>
